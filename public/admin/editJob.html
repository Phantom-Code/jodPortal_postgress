<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./images/brand.svg" type="image/x-icon" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/editJob.css" />
        <link rel="stylesheet" href="./styles/settings.css" />
        <script src="./scripts/editJob.js"></script>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/auth.js"></script>

        <title>Edit Job | Admin</title>
    </head>
    <body>
        <!-- Settings -->
        <div class="settings">
            <div><a href="./profile.html">Profile</a></div>
            <div onclick="logout()">Logout</div>
        </div>
        <!--Top Navbar -->
        <nav class="top-nav d-flex">
            <a href="./index.html">ApplyRemote<sup>Admin</sup></a>
            <div id="menu-button"><img src="./images/hamburger.svg" alt="menu" width="30px" /></div>
            <div class="search-container d-flex align-center" style="visibility: hidden">
                <img src="./images/search.svg" alt="search" />
                <input type="search" />
            </div>
            <div class="nav-right d-flex align-center">
                <div class="setting-img-container d-flex flex-center">
                    <img src="./images/setting.svg" alt="settings" onclick="loadOptions()" id="setting-icon" />
                </div>
                <div class="user-img-container">
                    <img src="./images/user_icon.svg" alt="user_icon" />
                </div>
                <h2 id="username">Jon Walker</h2>
            </div>
        </nav>
        <div class="main-container d-flex">
            <!-- Side Navbar -->
            <nav class="side-nav">
                <a href="./index.html"><img src="./images/home.svg" alt="Home" /><span class="link-title"> Dashboard</span></a>
                <a href="./users.html"><img src="./images/users-group.svg" alt="users" /><span class="link-title"> Users</span></a>
                <a href="./jobs.html"> <img src="./images/job.svg" alt="jobs" /><span class="link-title"> Jobs</span></a>
                <a href="./companies.html"><img src="./images/company.svg" alt="companies" /><span class="link-title"> Companies</span></a>
                <a href="./newsLetter.html"><img src="./images/news.svg" alt="news" /><span class="link-title"> Newsletter</span></a>
            </nav>
            <!-- Content -->
            <div class="container">
                <h1>Edit Job</h1>
                <div class="formContainer">
                    <form class="postJobForm" onsubmit="onFormSubmitHandler(event)" method="POST">
                        <label for="jobRole">Job Role</label>
                        <input type="text" name="jobRole" placeholder="Role of Job" />
                        <label for="category">Select Category</label>
                        <select name="category">
                            <option value="default">Select Job Category</option>
                            <option value="development">Development</option>
                            <option value="design">Design</option>
                            <option value="research">Research</option>
                            <option value="security">Security</option>
                            <option value="gaming">Gaming</option>
                        </select>
                        <label for="jobType">Job Type</label>
                        <div>
                            <input type="radio" name="jobType" value="Fulltime" />
                            <label for="jobType">Full Time</label>
                            <input type="radio" name="jobType" value="Freelance" />
                            <label for="jobType">Freelance</label>
                            <input type="radio" name="jobType" value="Remote" />
                            <label for="jobType">Remote</label>
                        </div>
                        <label for="jobLocation">Job Location</label>
                        <input type="text" name="jobLocation" placeholder="Location for Job" />
                        <label>Dates</label>
                        <div class="datesContainer">
                            <div>
                                <label for="startDate">Start Date</label>
                                <input type="date" name="startDate" />
                            </div>
                            <div>
                                <label for="endDate">End Date</label>
                                <input type="date" name="endDate" />
                            </div>
                        </div>
                        <label for="roleOverview">Role Overview</label>
                        <textarea name="roleOverview" cols="30" rows="5" placeholder="Role Overview"></textarea>
                        <label for="workingFormat">Working Format</label>
                        <textarea name="workingFormat" cols="30" rows="5" placeholder="Working Format"></textarea>
                        <label for="keyPoints">Keypoints for Candidate</label>
                        <textarea name="keyPoints" cols="30" rows="5" placeholder="KeyPoints for Candidates"></textarea>
                        <label for="tags">Add Tags</label>
                        <input type="text" name="tags" placeholder="e.g. react , angular" />
                        <button class="btn btn-primary">Post Job</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="d-flex align-center">
                    <div class="footer-brand">
                        <img src="./images/brand.svg" alt="brand-logo" />
                        ApplyRemote
                    </div>
                    <div class="footer-socials">
                        <img src="./images/logo-twitter.svg" alt="socials" />
                        <img src="./images/logo-linkedin.svg" alt="socials" />
                        <img src="./images/logo-facebook.svg" alt="socials" />
                    </div>
                </div>
                <hr />
                <div class="footer-text d-flex justify-between">
                    <div>Copyright&copy; ApplyRemote by Sourabh</div>
                    <div class="right-text d-flex">
                        <div>Privacy Policy</div>
                        <div>Terms of Service</div>
                        <div>Security & service</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
