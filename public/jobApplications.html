<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/index.css" />
        <link rel="stylesheet" href="./styles/jobApplications.css" />
        <style>
            a[href='./jobApplications.html'] {
                border-bottom: 2px solid var(--primary-color);
            }
        </style>
        <script src="./scripts/utils.js"></script>
        <script src="./scripts/auth.js"></script>
        <script src="./scripts/jobApplications.js"></script>
        <title>Apply Remote | Home</title>
    </head>
    <body>
        <!-- NavBar -->
        <div class="nav">
            <a href="" id="brand">
                <h1>
                    <img src="./images/brand.svg" alt="Brand" id="brand-logo" />
                    Apply<span>Remote</span>
                </h1>
            </a>
            <a href="./index.html">Home</a>
            <div class="nav-left"></div>
            <div class="nav-right"></div>
        </div>
        <!-- Account Options -->
        <div class="account-options"></div>
        <!-- error success -->
        <div class="message-container">
            <div class="message"></div>
        </div>
        <div class="container">
            <div class="heading">Manage Your <span>Job Applications</span></div>
            <form class="searchBar-container" onsubmit="onSearchSubmitHandler(event)">
                <img src="./images/search.svg" alt="search-icon" />
                <input type="search" placeholder="Search For Job id" name="jobId" required />
                <button class="btn">Search</button>
            </form>
            <div class="applications-header">
                <div>Job Id</div>
                <div>Candidate</div>
                <div>Applied For</div>
                <div>Job Type</div>
                <div>Email Id</div>
                <div>Date</div>
                <div>Actions</div>
            </div>
            <div class="applications-container"></div>
        </div>
        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-container">
                    <div class="footer-brand">
                        <img src="./images/brand.svg" alt="brand-logo" />
                        ApplyRemote
                    </div>
                    <div class="footer-socials">
                        <img src="./images/logo-twitter.svg" alt="socials" />
                        <img src="./images/logo-linkedin.svg" alt="socials" />
                        <img src="./images/logo-facebook.svg" alt="socials" />
                    </div>
                </div>
                <hr />
                <div class="footer-text">
                    <div>Copyright&copy; ApplyRemote by Sourabh</div>
                    <div class="right-text">
                        <div>Privacy Policy</div>
                        <div>Terms of Service</div>
                        <div>Security & service</div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
